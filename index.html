<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>QuickWeather</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <main class="weather-container">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">--</h2>
                    <p id="date">--</p>
                    <div class="temperature">
                        <span id="temperature">--</span>
                        <span class="unit-toggle">
                            <button class="active" data-unit="celsius">°C</button>
                            <button data-unit="fahrenheit">°F</button>
                        </span>
                    </div>
                    <p id="weather-description">--</p>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather icon">
                </div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <span>Feels Like: </span>
                    <span id="feels-like">--</span>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: </span>
                    <span id="humidity">--</span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>Wind: </span>
                    <span id="wind">--</span>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure: </span>
                    <span id="pressure">--</span>
                </div>
            </div>

            <div class="sun-times">
                <div class="sun">
                    <i class="fas fa-sunrise"></i>
                    <span>Sunrise: </span>
                    <span id="sunrise">--</span>
                </div>
                <div class="sun">
                    <i class="fas fa-sunset"></i>
                    <span>Sunset: </span>
                    <span id="sunset">--</span>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                </div>
            </div>
        </main>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
